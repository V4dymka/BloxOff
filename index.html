<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Offline Roblox</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="fullscreenBtn">⛶ Повний екран</button>

<div id="ui">
  <div class="joystick">
    <div id="joyBase" class="joy-base"></div>
    <div id="joyStick" class="joy-stick"></div>
  </div>
  <button id="jumpBtn">Стрибок</button>
</div>
  
<!-- rotate overlay (mobile only) -->
<div id="rotateOverlay" class="rotate-overlay" aria-hidden="true" style="display:none;">
  <div class="rotate-inner">
    <div class="rotate-icon">↻</div>
    <div class="rotate-text">Please, rotate your phone for playing</div>
    <div class="rotate-sub">Гра відновиться автоматично</div>
  </div>
</div>

  <script src="libs/three.min.js"></script>
  <script src="libs/OBJLoader.js"></script>
  <script src="js/main.js"></script>

<script>
  function isMobile() {
    return /Android|iPhone|iPod|Windows Phone/i.test(navigator.userAgent);
  }

  window.addEventListener("load", () => {
    if (!isMobile()) {
      const ui = document.getElementById("ui");
      if (ui) ui.style.display = "none";

      const rotateOverlay = document.getElementById("rotateOverlay");
      if (rotateOverlay) rotateOverlay.style.display = "none";
    }
  });
</script>
</body>
</html>
